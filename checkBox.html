<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <form action="/Contact_me">
        <label for="c">C language</label>
        <input type="checkbox" name="Lang" id="c" value="c"><br>

        <label for="java">Java language</label>
        <input type="checkbox" name="Lang" id="java" value="java"><br>

        <label for="python">Python language</label>
        <input type="checkbox" name="Lang" id="python" value="python"><br>

        <label for="country">Chose The country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="us">us</option>
            <option value="london">london</option>
            <option value="canada">canada</option>
        </select>

        <br>

        <textarea name="story" id="story" cols="300" rows="200">
            enter your randi rona
        </textarea>


    </form>
    
</body>
</html>
