<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Italic underline</title>
</head>
<body>
    
    <b>Rahul Gupta</b><hr>
    <i>Rahul Gupta</i><hr>
    <u>Rahul Gupta</u><hr>
    <s>Rahul Gupta</s><hr>

</body>
</html>
