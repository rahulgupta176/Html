<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs

    </title>
</head>
<body>

    <form action="/contact.me">
        
        <label for="Username">Username: </label>
        <input type="text" id="Username" placeholder="email" required> <input type="submit"><br>

        <label for="Password"> Password: </label>
       <input type="password" id="Password" required> <input type="submit"><br>

        

        <input type="text" name="Username" value="Email" required> <input type="submit"><br>

        <label for="Date">Date:</label>
        <input type="date" id="Date" required> <br>

        <label for="File">File:</label>
        <input type="file" name="File" id="File"><br>

        colour: <input type="color"> <br>

        Price Range: <input type="range"> <br>
         
        button : <input type="button" value="poked"><br>

        submit all: <input type="submit"><br>

        <label for="Male">male</label>
        <input type="radio" name="gender" value="male" id="Male"> <br>

        <label for="Female">female</label>
        <input type="radio" name="gender" value="female" id="Female"> <br>

        <label for="others">others</label>
        <input type="radio" name="gender" value="others"id="others"><br>


    </form>
    
</body>
</html>
